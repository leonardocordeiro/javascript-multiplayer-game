		<script src="/socket.io/socket.io.js"></script>
		<script>
		  var socket = io();

		  window.addEventListener("keydown", apertouTecla, false);

		  var x = 10, y = 10;

		  function apertouTecla(event) { 
		  	var key = event.keyCode;
		  	
		  	if(key == 65) {
		  		apagar(x, y);
		  		x -= 5;
		  		desenhar(x, y);
		  	} if(key == 68) {
		  		apagar(x, y);
		  		x += 5;
		  		desenhar(x, y);
		  	} if(key == 87) {
		  		apagar(x, y);
		  		y -= 5;
		  		desenhar(x, y);
		  	} if(key == 83) {
		  		apagar(x, y);
		  		y += 5;
		  		desenhar(x, y);
	  		}
		  }		  
		</script>
